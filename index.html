<!DOCTYPE html>
<html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>My Online Store</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 900px;
            margin: 0 auto;
        }

        .item {
            width: 150px;
            height: 150px;
            border-radius: 5px;
            margin: 10px;
            float: left;
        }

        .item img {
            width: 100%;
            height: 100%;
        }

        .item-title {
            margin-top: 10px;
            text-align: center;
        }

        .item-price {
            color: #f04;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .button {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Online Store</h1>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="">
            <div class="item-title">Product 1</div>
            <div class="item-price">$10</div>
            <div class="button"><button type="button">Buy Now</button></div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="">
            <div class="item-title">Product 2</div>
            <div class="item-price">$20</div>
            <div class="button"><button type="button">Buy Now</button></div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="">
            <div class="item-title">Product 3</div>
            <div class="item-price">$30</div>
            <div class="button"><button type="button">Buy Now</button></div>
        </div>
    </div>
    <script>
        // This script will provide the functionality to allow customers to purchase items from our store
        let buttons = document.querySelectorAll('.button button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Display a confirmation message
                alert('Thank you for your purchase!');
            });
        });
    </script>
</body>

</html>
